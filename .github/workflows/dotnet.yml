# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # This event allows manual triggering

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2019, ubuntu-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Test
      run: dotnet test --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: /home/runner/work/IllegalDumpSiteDetectionAndLandfillMonitoring/IllegalDumpSiteDetectionAndLandfillMonitoring/Tests/TestResults/*/coverage.cobertura.xml

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
      
    - name: Generate HTML report
      run: reportgenerator "-reports:/home/runner/work/IllegalDumpSiteDetectionAndLandfillMonitoring/IllegalDumpSiteDetectionAndLandfillMonitoring/Tests/TestResults/*/coverage.cobertura.xml" "-targetdir:./coverage-report" "-reporttypes:Html"

    - name: Upload HTML report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-html-report
        path: ./coverage-report
          
    - name: Display OS version
      run: echo "Running on ${{ matrix.os }}"
