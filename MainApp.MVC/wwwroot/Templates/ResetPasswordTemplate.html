<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Rrest Password Email</title>
</head>

<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" valign="top" bgcolor="#F5F7FA" style="background-color:#F5F7FA;">
                <table width="600" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td height="50" align="left" valign="top"></td>
                    </tr>
                    <tr>
                        <td align="center" valign="top" bgcolor="#37bc9b" style="background-color:#37bc9b; font-family:Arial, Helvetica, sans-serif; padding:10px;">
                            <img class="img-fluid" style="height:50px;" src="https://localhost:44376/logo.png" alt="Logo">
                            <div style="font-size:24px; color:#ffffff;">
                                <b>Waste Detection Information System</b>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" valign="top" bgcolor="#ffffff" style="background-color:#ffffff;">
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td align="center" valign="middle" style="padding:10px; color:#525252; font-size:28px; font-family:Georgia, 'Times New Roman', Times, serif;">
                                        <small>Reset password</small>
                                    </td>
                                </tr>
                            </table>
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="left" valign="middle" style="color:#525252; font-family:Arial, Helvetica, sans-serif; padding:10px;">
                                        <div style="font-size:16px;">
                                            Dear {username},
                                        </div>
                                        <br />
                                        <div style="font-size:12px;">
                                            Please click on the link bellow, to set your password.
                                        </div>
                                        <div style="font-size:12px;">
                                            Click the {link}
                                        </div>
                                        <br />
                                        <div style="font-size:12px;">
                                            Kind regards,
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-bottom:15px;">
                                <tr>
                                    <td align="left" valign="middle" style="padding:15px; font-family:Arial, Helvetica, sans-serif;">
                                        <div align="center" valign="middle" style="font-size:20px; color:#564319;">
                                            <small>{year} - UNICEF</small>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
            </td>
        </tr>
    </table>
</body>
</html>
